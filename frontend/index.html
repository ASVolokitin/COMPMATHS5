<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LR5</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="stylesheet" href="static/styles/input_table.css">
    <link rel="stylesheet" href="static/styles/result_block.css">
    <script src="static/scripts/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script type="module" src="/static/scripts/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>   
</head>
<body>
    <!-- <h1>Добро пожаловать в программу Никиты Копытова</h1> -->
    <div class="main-container" id="mainContainer">
        <div id="inputSection">
            <div class="equations_container">
                <div class="equation_container">
                    \[ y=sin(x) \]
                    <button class="button" id="fillSinBtn">fill</button>
                </div>
                <div class="equation_container">
                    \[ y=x^2 \]
                    <button class="button" id="fillSqrBtn">fill</button>
                </div>
            </div>
            <div class="container-interval">
                <div class="central-label">Interval:</div>
                <div class="input-container">
                    <input class="interval-start" id="interval-start" type="number" placeholder="start">
                </div>
                <div class="input-container">
                    <input class="interval-end" id="interval-end" type="number" placeholder="end">
                </div>
                <div class="input-container">
                    <input class="interval-amount" id="interval-amount" type="number" step="1" pattern="\d*" placeholder="amount">
                </div>
            </div>

            <div class="data-table-container">
                <table id="data-table">
                <thead>
                    <tr>
                        <th>x<sub>i</sub></th>
                        <th>y(x<sub>i</sub>)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </div>
            <div class="requested-x-container">
                <div class="central-label">Input X:</div>
                <div class="input-container">
                    <input type="number" required step="any" value="4" class="target-x-input-field" id="target-x-input-field">
                </div>
            </div>
            </table>
            <div class="data-table-controls">
                <button id="addRowBtn">+</button>
            </div>
            
            <div id="customModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="modalMessage"></p>
                </div>
            </div>
            
            <div class="button-container">
                <button id="sendButton" class="button">Calculate</button>
                <div class="file-upload-wrapper">
                    <input type="file" id="fileInput" accept=".txt,.csv"  class="button" hidden />
                    <button id="fileUploadBtn" class="button">From file</button>
                </div>
            </div>
           
        </div>
    </div>
        <div id="resultContainer">
            <button id="save-results">Save to PDF</button>
        </div>
</body>
</html>
